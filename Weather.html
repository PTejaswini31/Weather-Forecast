<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #weatherApp {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #0077b6;
            color: white;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        #forecast {
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="weatherApp">
        <h2>Weather Forecast</h2>
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="forecast"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value;
            const forecastDiv = document.getElementById('forecast');

            if (!location) {
                forecastDiv.innerHTML = "Please enter a location.";
                return;
            }

            // Mocked weather data
            forecastDiv.innerHTML = `
                <p><strong>${location}</strong></p>
                <p>Today: 25°C, Clear Sky</p>
                <p>Tomorrow: 22°C, Partly Cloudy</p>
                <p>Day After: 24°C, Sunny</p>
            `;
        }
    </script>
</body>
</html>
